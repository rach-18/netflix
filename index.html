<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neflix</title>
</head>
<body>
    <div id="transparency">
        <header>
            <div class="logo">
                <img width="150" height="50" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" alt="Neflix logo">
            </div>
            <div class="buttons">
                <button class="btn">Sign In</button>
                <button class="btn">Register</button>
            </div>
        </header>
        <main>
            <h1>Unlimited movies, TV shows and more.</h1>
            <p id="sentence1">Watch anywhere. Cancel anytime.</p>
            <p id="sentence2">Ready to watch? Enter your email to create or restart your membership.</p>
        </main>
    </div>
</body>
</html>
